{% extends 'candidate/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static '/css/loginPage.css' %}">
{% endblock %}

{% block content %}
    <div class="loginPage">
        <div class="log">
            <h1 align="center">Login</h1>
            <form method="POST" action="">
            {% csrf_token %}
            <input type="text" placeholder="Your Name" required class="form-field" name="username">
            <br>
            <input type="password" placeholder="Password" required class="form-field" name="password">
            <br>
            <input type="submit" name="login" value="login" class="form-button">
            </form>
            {% for message in messages %}
            <div class="form-field">{{ message }}</div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
